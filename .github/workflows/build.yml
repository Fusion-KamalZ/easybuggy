name: EasyBuggy Build and Test

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # Install Maven on Windows
    - name: Install Maven on Windows
      if: runner.os == 'Windows'
      run: |
        choco install maven -y
        echo "##[group]Add Maven to PATH"
        $mvnPath = 'C:\ProgramData\chocolatey\lib\maven\apache-maven-3.9.11\bin'
        echo "MAVEN_HOME=$mvnPath" | Out-File -FilePath $env:GITHUB_ENV -Append
        echo "$mvnPath" | Out-File -FilePath $env:GITHUB_PATH -Append
        echo "PATH updated"
        echo "##[endgroup]"
      shell: powershell

    # Install Maven on macOS
    - name: Install Maven on macOS
      if: runner.os == 'macOS'
      run: brew install maven

    # Install Maven on Linux
    - name: Install Maven on Linux
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y maven

    - name: Verify Maven installation
      run: mvn -v

    - name: Build with Maven
      run: mvn clean compile

    - name: Run tests
      run: mvn test

    - name: Package application
      run: mvn package

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: easybuggy-artifacts
        path: target/*.jar
